<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="card">
      <section class="content-left">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <aside class="bottom_content">
          <ul>
            <li class="stats">10k+</li>
            <li class="stats_heading">companies</li>
          </ul>
          <ul class="padding_left">
            <li class="stats">314</li>
            <li class="stats_heading">templates</li>
          </ul>
          <ul class="padding_left">
            <li class="stats">12M+</li>
            <li class="stats_heading">queries</li>
          </ul>
        </aside>
      </section>
      <div class="content-right"></div>
    </main>
  </body>
</html>
